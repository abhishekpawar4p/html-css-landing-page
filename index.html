<!DOCTYPE html>
<html lang="en">

<head>

    <title>Landing Page</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<body>
    <!-- header and navbar -->
    <Section id="header">
        <a href="#"><img src="./imgs/AP_logo.png" alt="logo_img" width="140px" height="100px"></a>

        <div>
            <ul id="navbar">
                <li><a class="active" href="">Home</a></li>

                <li><a href="">Contect</a></li>

        </div>

        <button><a href="">Contact Us</a></button>

    <!-- Home page -->
    <section id="hero">

        <div class="intro_text">
            <h1>
                <span class="grow"> Grow Your</span><br>

            <p>
                An agency is a business, firm or <br>

            </p>

            <img src="./imgs/shofipy.png" alt="" height="120" width="160">
        </div>
        <div>
